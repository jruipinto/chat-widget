<div class="chat-conversation-avatar">
	<svg class="user-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
		<path fill="none" d="M0 0h24v24H0V0z" />
		<path
			d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6 5H6v-.99c.2-.72 3.3-2.01 6-2.01s5.8 1.29 6 2v1z" />
	</svg>
</div>
<div class="chat-conversation-details">
	<div class="row">
		<div class="chat-conversation-address">{{conversation.address}}</div>
	</div>
	<div class="row negative-mt">
		<div class="chat-conversation-feedback-icon">
			<div *ngIf="conversation.feedback === 'delivered'" class="feedback-delivered-svg">
				<svg class="feedback-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="none" d="M0 0h24v24H0V0z" />
					<path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
				</svg>
			</div>
			<div *ngIf="conversation.feedback === 'failed'" class="feedback-failed-svg">
				<svg class="feedback-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path
						d="M11 15h2v2h-2v-2zm0-8h2v6h-2V7zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
				</svg>
			</div>
			<div *ngIf="conversation.feedback === 'pending'" class="feedback-pending-svg">
				<svg class="feedback-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="none" d="M0 0h24v24H0V0z" />
					<path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" />
				</svg>
			</div>
		</div>
		<div class="chat-conversation-message-preview">
			<div *ngIf="conversation.feedback==='unread'" class="chat-conversation-message-preview-unread">
				{{conversation.message}}</div>
			<div *ngIf="conversation.feedback!=='unread'">{{conversation.message}}</div>
		</div>
	</div>
</div>
