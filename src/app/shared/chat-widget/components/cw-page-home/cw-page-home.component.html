<div class="chat-header">
  Mensagens
  <span class="chat-minimize" (click)="this.routeChange.emit('icon')">-</span>
</div>
<div class="chat-body">
  <div *ngFor="let conversation of conversations">
    <app-chat-conversation [conversation]="conversation" (click)="this.routeChange.emit('conversation')">
    </app-chat-conversation>
  </div>
</div>
