<app-chat-dialog-home *ngIf="route === 'home'" [conversations]="conversations" (routeChange)="route=$event">
</app-chat-dialog-home>

<app-chat-dialog-conversation *ngIf="route === 'conversation'" [(messages)]="messages" (routeChange)="route=$event">
</app-chat-dialog-conversation>

<app-chat-floating-icon *ngIf="route === 'icon'" (click)="route = 'home'">
</app-chat-floating-icon>
